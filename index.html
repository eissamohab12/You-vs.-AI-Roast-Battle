<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You vs. AI Roast Battle ðŸ”¥</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a001a, #0d000f);
      font-family: 'Poppins', sans-serif;
      color: #fdfdfd;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3.2rem;
      color: #ff007a;
      text-shadow: 0 0 10px #ff007a, 0 0 20px #ff48b7;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.03); }
    }

    p {
      font-weight: 600;
      color: #f7c7d9;
      margin-bottom: 25px;
      font-size: 1.15rem;
    }

    .container {
      background: #2a0022;
      border-radius: 30px;
      box-shadow: 0 0 30px #ff005544, inset 0 0 30px #ff004455;
      padding: 25px;
      width: 100%;
      max-width: 550px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    textarea {
      width: 100%;
      height: 90px;
      border-radius: 18px;
      border: none;
      resize: none;
      font-size: 1.15rem;
      padding: 18px 20px;
      font-weight: 600;
      background: #440033;
      color: #f7f7f7;
      box-shadow: 0 0 12px #ff007aaa inset;
      outline: none;
      transition: all 0.2s ease-in-out;
    }

    textarea:focus {
      box-shadow: 0 0 20px #ff0099cc inset;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(45deg, #ff00a1, #ff0066);
      border: none;
      padding: 16px 50px;
      font-weight: 700;
      font-size: 1.25rem;
      color: white;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 18px #ff007acc;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .chat-box {
      margin-top: 30px;
      width: 100%;
      max-height: 420px;
      overflow-y: auto;
      background: #440033;
      border-radius: 25px;
      padding: 20px 25px;
      box-shadow: 0 0 20px #ff007a88 inset;
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-weight: 600;
      font-size: 1.05rem;
    }

    .bubble {
      padding: 14px 22px;
      border-radius: 30px;
      max-width: 85%;
      line-height: 1.4;
      word-break: break-word;
      box-shadow: 0 0 15px #ff007a88;
      position: relative;
      animation: bubblePop 0.4s ease;
    }

    @keyframes bubblePop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .user {
      background: #770033cc;
      color: #f7f7f7;
      align-self: flex-end;
    }

    .ai {
      background: #ff007acc;
      color: #fff0f7;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <h1>You vs. AI Roast Battle ðŸ”¥</h1>
  <p>Type your roast and let the AI serve heat â€” with voice!</p>

  <div class="container">
    <textarea id="userInput" placeholder="Spit your weak roast here..."></textarea>
    <button id="roastBtn">ðŸ”¥ Clap Back</button>
    <div class="chat-box" id="chatBox">
      <div class="bubble ai">Step up. I'm warmed up. ðŸ˜ˆ</div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const inputEl = document.getElementById("userInput");
    const roastBtn = document.getElementById("roastBtn");

    const baseRoasts = [
      "Your roast hit like a butterfly... with arthritis.",
      "You talk a lot for someone who Googles how to boil water.",
      "You're not even on my radar... and I have wide detection.",
      "Was that a roast or just your brain buffering?",
      "I'd roast you back, but it looks like life already did."
    ];

    const keywordRoasts = [
      { keyword: "ugly", response: "You calling me ugly with that profile pic? Girl, please." },
      { keyword: "slow", response: "You're so slow even your shadow left you." },
      { keyword: "fat", response: "I'm not saying you're fat, but your chair signed a resignation letter." },
      { keyword: "poor", response: "Your bank account's so empty, it echoes 'hello?'." },
      { keyword: "dumb", response: "You're the reason WiFi has trust issues." },
      { keyword: "trash", response: "You're not trash â€” you're the whole landfill." }
    ];

    function speak(text) {
      const voices = speechSynthesis.getVoices();
      const voice = voices.find(v => /female|Google/i.test(v.name)) || voices[0];
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = voice;
      utterance.pitch = 1.1;
      utterance.rate = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function addMessage(text, sender) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.textContent = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function generateRoast(input) {
      const lowerInput = input.toLowerCase();
      for (const { keyword, response } of keywordRoasts) {
        if (lowerInput.includes(keyword)) return response;
      }
      return baseRoasts[Math.floor(Math.random() * baseRoasts.length)];
    }

    function handleRoast() {
      const userText = inputEl.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      const roast = generateRoast(userText);
      addMessage(roast, "ai");
      speak(roast);
      inputEl.value = "";
    }

    roastBtn.addEventListener("click", handleRoast);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleRoast();
      }
    });

    // Fix Chrome bug with voices not loading
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {};
    }

    inputEl.focus();
  </script>
</body>
</html>
