<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You vs. AI Roast Battle ðŸ”¥</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f001f, #1a0033);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 60px 20px 40px;
    }

    h1 {
      font-size: 3rem;
      color: #ff00b7;
      text-shadow: 0 0 15px #ff00f788, 0 0 30px #ff00f7cc;
      margin-bottom: 10px;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    p {
      font-size: 1.2rem;
      color: #f7c7f7;
      margin-bottom: 25px;
      text-align: center;
    }

    .container {
      background: #1a002a;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff00aa55;
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 90px;
      border-radius: 15px;
      border: 2px solid #ff00aa55;
      background-color: #2b003a;
      color: #fff;
      font-size: 1rem;
      padding: 15px;
      resize: none;
      box-shadow: inset 0 0 10px #ff00aa66;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #ff00ff;
      outline: none;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(45deg, #ff00d4, #ff0066);
      border: none;
      padding: 14px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00aa88;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .chat-box {
      margin-top: 30px;
      background: #290033;
      border-radius: 20px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: inset 0 0 20px #ff00cc44;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .bubble {
      padding: 14px 20px;
      border-radius: 20px;
      max-width: 80%;
      word-break: break-word;
      font-size: 1.05rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: #660066;
      box-shadow: 0 0 12px #ff00ccaa;
    }

    .ai {
      align-self: flex-start;
      background: #ff0088;
      color: #fff0f8;
      box-shadow: 0 0 12px #ff00bb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      button { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>You vs. AI Roast Battle ðŸ”¥</h1>
  <p>Drop a roast and let the AI fire back â€” louder, sassier, and spicier!</p>

  <div class="container">
    <textarea id="userInput" placeholder="Roast me if you dare..."></textarea>
    <button id="roastBtn">ðŸ’¥ Roast Me</button>
    <div class="chat-box" id="chatBox">
      <div class="bubble ai">Whatâ€™s up? Ready to get roasted?</div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const inputEl = document.getElementById("userInput");
    const roastBtn = document.getElementById("roastBtn");

    const baseRoasts = [
      "Your roast hit like a wet tissue.",
      "You're the human version of a pop-up ad.",
      "You're not stupid; you just have bad luck thinking.",
      "Iâ€™d agree with you, but then weâ€™d both be wrong.",
      "Your secrets are safe with me â€” I never listen anyway."
    ];

    const keywordRoasts = [
      { keyword: "ugly", response: "Calling me ugly? Your mirror must be blind." },
      { keyword: "broke", response: "You're so broke, even your shadow left you for a richer owner." },
      { keyword: "dumb", response: "You're the reason autocorrect gives up." },
      { keyword: "fat", response: "I'm not saying you're fat, but your shadow has its own zip code." },
      { keyword: "slow", response: "You're so slow, snails lap you for fun." }
    ];

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      utterance.voice = voices.find(v => /female|Google/i.test(v.name)) || voices[0];
      utterance.pitch = 1.1;
      utterance.rate = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function addMessage(text, sender) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.textContent = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function generateRoast(input) {
      const lowerInput = input.toLowerCase();
      for (const { keyword, response } of keywordRoasts) {
        if (lowerInput.includes(keyword)) return response;
      }
      return baseRoasts[Math.floor(Math.random() * baseRoasts.length)];
    }

    function handleRoast() {
      const userText = inputEl.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      const roast = generateRoast(userText);
      setTimeout(() => {
        addMessage(roast, "ai");
        speak(roast);
      }, 300);

      inputEl.value = "";
    }

    roastBtn.addEventListener("click", handleRoast);
    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleRoast();
      }
    });

    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {};
    }
  </script>
</body>
</html>
